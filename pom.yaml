modelEncoding: UTF-8
modelVersion: 4.0.0
groupId: io.spot-next
artifactId: groovytest
version: 0.0.1-SNAPSHOT
packaging: jar
properties: {maven.compiler.target: 11, java.version: 11, maven.compiler.source: 11}
dependencies:
- {groupId: io.spot-next, artifactId: groovier, version: 1.0-SNAPSHOT}
- {groupId: org.codehaus.groovy, artifactId: groovy, version: 3.0.0-rc-1, classifier: indy}
- {groupId: org.apache.commons, artifactId: commons-lang3, version: 3.9}
build:
  pluginManagement:
    plugins:
    - {groupId: org.apache.maven.plugins, artifactId: maven-clean-plugin, version: 3.1.0}
    - {groupId: org.apache.maven.plugins, artifactId: maven-resources-plugin, version: 3.0.2}
    - {groupId: org.apache.maven.plugins, artifactId: maven-compiler-plugin, version: 3.8.1}
    - {groupId: org.apache.maven.plugins, artifactId: maven-surefire-plugin, version: 2.22.1}
    - {groupId: org.apache.maven.plugins, artifactId: maven-jar-plugin, version: 3.0.2}
    - {groupId: org.apache.maven.plugins, artifactId: maven-install-plugin, version: 2.5.2}
    - {groupId: org.apache.maven.plugins, artifactId: maven-deploy-plugin, version: 2.8.2}
    - {groupId: org.apache.maven.plugins, artifactId: maven-site-plugin, version: 3.7.1}
    - {groupId: org.apache.maven.plugins, artifactId: maven-project-info-reports-plugin,
      version: 3.0.0}
  plugins:
  - groupId: org.codehaus.mojo
    artifactId: build-helper-maven-plugin
    version: 3.0.0
    executions:
    - configuration:
        sources: [src/main/groovy]
      goals: [add-source]
      id: add-source
      inherited: true
      phase: generate-sources
      priority: 0
    - configuration:
        sources: [src/test/groovy]
      goals: [add-test-source]
      id: add-test-source
      inherited: true
      phase: generate-test-sources
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    extensions: true
    configuration:
      compilerId: groovy-eclipse-compiler
      compilerArguments:
        indy: {}
        configScript: ${pom.basedir}/config.groovy
      failOnWarning: true
      showWarnings: true
      verbose: true
    dependencies:
    - {groupId: org.codehaus.groovy, artifactId: groovy-eclipse-compiler, version: 3.6.0-01}
    - {groupId: org.codehaus.groovy, artifactId: groovy-eclipse-batch, version: 2.5.8-02}
    - {groupId: org.codehaus.groovy, artifactId: groovy, version: 3.0.0-rc-1, classifier: indy}
childProjectUrlInheritAppendPath: true
